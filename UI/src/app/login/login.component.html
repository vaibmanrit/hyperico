  <div class="main-content d-flex-center">
    <mat-card class="card">
        <h1 class="text-center">Login</h1>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <div>
                    <mat-form-field class="form-group" style.fontSize.px="20" appearance="fill">
                      <mat-label>Enter your email/username</mat-label>
                      <input matInput placeholder="pat@example.com" formControlName="email" required>
                      <mat-error *ngIf="loginForm.get('email')?.hasError('required')">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                  </div>
                  <div>
                    <mat-form-field class="form-group" appearance="fill">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'"  formControlName="password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Password is required</mat-error>
                      </mat-form-field>
                  </div>
            </form>
           
        </mat-card-content>
        <mat-card-actions class="d-flex-center" >
            <button mat-raised-button color="primary" (click)="submitForm(loginForm.value)" [disabled]="loginForm.invalid">Submit</button>
        </mat-card-actions>
        <hr>
        <mat-card-footer align="center">
            <p class="footer">New to the website <a (click)="redirectToSignup()">Signup</a>!</p>
        </mat-card-footer>

      </mat-card>
    </div>
